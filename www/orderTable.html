</!DOCTYPE html>
<html>
<head>
	<title>Order Table</title>
</head>
<body>
	<form action="/api/Order" method="POST" >
		<table>
			<tr>
				<td>
					Name:
				</td>
				<td>
					<input type="text" name="Name">
				</td>
			</tr>
			<tr>
				<td>
					Phone :
				</td>
				<td>
					<input type="number" name="Phone">
				</td>
			</tr>
			<tr>
				<td>
					Number of diners :
					</td>
					<td>
						<input type="number" name="Diners">
					</td>
			</tr>
			<tr>
				<td>
					Date & Time : 
				</td>
				<td>
					<input type="datetime-local" name="Datetime">
				</td>
			</tr>
			<tr>
				<td>
					Smokers :
				</td>
				<td>
					<input type="radio" name="Smokers" value="true">I am smoking
					<input type="radio" name="Smokers" value="false">I dont smoke
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" name="Submit">
				</td>
			</tr>
			<tr>
				<td>

				</td>
			</tr>
		</table>
	</form>
	<a href="/api/Meal">order your meal</a>
</body>
</html>
