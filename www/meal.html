</!DOCTYPE html>
<html>
<head>
	<title>Meal orders</title>
</head>
<body>
	<form action="/api/Meal" method="POST">
		<table>
				<th>Meal orders</th>
				<tr>
					<td>
						Pasta :
						<input type="checkbox" name="Pasta" value="true">
					</td>
				</tr>
				<tr>
					<td>
						Rice :
						<input type="checkbox" name="Rice" value="true">
					</td>
				</tr>
				<tr>
					<td>
						Salad :
						<input type="checkbox" name="Salad" value="true">
					</td>
				</tr>
				<tr>
					<td>
						Mashedpotato :
						<input type="checkbox" name="Mashedpotato" value="true">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" name="Submit">
					</td>
				</tr>
		</table>
	</form>
</body>
</html>
